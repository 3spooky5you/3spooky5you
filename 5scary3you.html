<body>
  <div class="container">
     {{> loginButtons}}
    <h1>{{> spookiness}}</h1>
    {{> ghost}}
    {{> hello}}
  </div>
  <div class="footer">
    <p>Made with &#9829; in Indianapolis by <a href="http://github.com/catbat1234">kris10</a> and <a href="http://github.com/indymike">indymike</a> for the <a href="http://meteor.com">2015 Meteor Global Hackathon</a></p>

<template name="hello">
  <button>Spook Me</button>
  <p>{{counter}} spooks.</p>
  <p>spookicity {{getPublishedCount 'spooks'}}</p>
</template>

<template name="ghost">
  <div class="scaryContent">{{{scaryContent}}}</div>
</template>

<template name="leader">
  <span class="user">{{user}}</span><br>
</template>



<template name="spookiness">
   {{spookyWords}}...
</template>
